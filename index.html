<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Style -->
    <style>
      i {
        cursor: pointer;
      }

      i:hover {
        filter: brightness(80%);
      }
    </style>


    <title>My Todo List!</title>
  </head>

  <body>

    <div class="container">
      <div class="card mt-5 text-center bg-danger text-white">
        <div class="card-body">
          <h1 class="display-7 pn-bold">My To do List</h1>
          <h2 class="pn-light">Yuk Susun Kegiatan Kamu Disini</h2>

          <form class="mt-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-user">
                <button class="btn btn-secondary" type="submit" id="submit">Submit</button>
            </div>
          </form>


          <ul class="list-group text-dark">
          </ul>

        </div>
        </div>  
    </div>

    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>



    <script src="script.js"></script>
  </body>
</html>
